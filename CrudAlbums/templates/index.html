<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Albums</title>
</head>

<body>

    <!--mensaje con jinja-->
    {% with msj = get_flashed_messages() %}
    {% if msj %}
    {% for mensaje in msj %}
        <hi>{{mensaje}}</hi>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="/guardarAlbum" method="post">

        <label>Titulo:</label>
        <input type="text" name="txtTitulo">


        <label>Artista:</label>
        <input type="text" name="txtArtista">


        <label>Año:</label>
        <input type="number" name="txtAnio">

        <button type="submit">Guardar Album</button>

    </form>
    <br>
    <br>
    <br>

    <table>
        <thead>
            <tr>
                <td>ID: </td>
                <td>Album: </td>
                <td>Artista: </td>
                <td>Año:</td>
                <td>Operaciones</td>
            </tr>
        </thead>

        <tbody>
            {% for album in albums %}
            <tr>
                <td>{{album.0}}</td>
                <td>{{album.1}}</td>
                <td>{{album.2}}</td>
                <td>{{album.3}}</td>
                <td>
                <td><a href="#">Editar</a></td>
                <td><a href="#">Eliminar</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>

</body>

</html>
